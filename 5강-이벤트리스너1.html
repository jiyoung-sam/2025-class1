<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: #ffd4d4;
            color: blueviolet;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="alert-box" id="alert">
        <p class="title">alert 박스</p>
        <button id="close">닫기</button>
    </div>
    <button id="bt1">버튼1</button>
    <button id="bt2">버튼2</button>


    <script>
        // EventListener
        // 버튼에 직접 onclick을 쓰지 않고 기능개발
        // element.addEventListener('이벤트종류', 이벤트발생시실행할함수);
        // 선택된 요소가 클릭이 되면 다음의 함수를 실행하세요
        // 이벤트의 종류-click,mouseover,mouseleave,scroll 등

        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });


        function 알림창열기(인수1, 인수2) {
            document.getElementById('alert').style.display = 인수1;
            document.getElementsByClassName('title')[0].innerHTML = 인수2;
        }

        document.getElementById('bt1').addEventListener('click', function () {
            알림창열기('block', '아이디를 입력하세요');
        });

        document.getElementById('bt2').addEventListener('click', function () {
            알림창열기('block', '비번을 입력하세요');
        });


    </script>

</body>

</html>
