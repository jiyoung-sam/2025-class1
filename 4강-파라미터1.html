<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: #ffd4d4;
            color: blueviolet;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="alert-box" id="alert">
        Alert 박스
        <button onclick="알림창열기('none');">닫기</button>
    </div>
    <button onclick="알림창열기('block');">버튼</button>


    <script>

        // 함수의 파라미터(일명 구멍)
        // 1. 구멍을 뚫어놓으면
        // 2. 함수를 쓸때 ()안에 무슨 자료든 입력가능. 숫자, 문자, 


        function 알림창열기(인수1) {
            document.getElementById('alert').style.display = 인수1;
        }
        


    </script>
</body>

</html>
