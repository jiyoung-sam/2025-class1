<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="hi">올때 매로나 사와</h2>
    <!-- Q."올때 바밤바 사와"로 바꿔보세요. -->

    <h2 id="hello">안녕하세요</h2>
    <!-- Q. 이글자 사이즈를 30px로 바꾸세요 -->


    <script>
        document.getElementById('hi').innerHTML = '올때 바밤바 사와';
        document.getElementById('hello').style.fontSize = '30px';

    </script>


</body>
</html>
